<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="kalkulator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <h1>kalkulator</h1>
    <!--add-->
    <div id="allbox">
    <input type="number" id="box1">
    <button id="n0">+</button>
    <input type="number" id="box2">
    
    <input type="number" readonly id="box3">
    </div> 

    <!--minus-->
    <div id="allbox">
    <input type="number" id="box4">
    <button id="n1">-</button>
    <input type="number" id="box5">
    
    <input type="number" readonly id="box6">
    </div>
    

    <!--multiply-->    
    <div id="allbox">
    <input type="number" id="box7">
    <button id="n2">*</button>
    <input type="number" id="box8">
    
    <input type="number" readonly id="box9">
    </div>

    <!--divide-->

    <div id="allbox">
    <input type="number" id="box10">
    <button id="n3">/</button>
    <input type="number" id="box11">
    
    <input type="number" readonly id="box12">
    </div>
    
    
    
    </div>
    <table>
    <tr>
        <th>a</th>
        <th>b</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    </table>

    
    <script src="kalkulator.js"></script>
</body>
</html>
